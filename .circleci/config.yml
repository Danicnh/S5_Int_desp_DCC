version: '2.1'
orbs:
  node: circleci/node@5.1.0

defaults: &defaults
  docker:
    - image: cimg/python:3.10
  working_directory: ~/project

prepare_venv: &prepare_venv
  run:
    name: Create venv
    command: |
      python -m venv venv
      source venv/bin/activate
      pip install --upgrade pip

jobs:
  deploy_app_to_railway:
    <<: *defaults
    steps:
      - checkout:
          path: ~/project/
      - node/install:
          node-version: '20.9'
      - run: node --version 
      - run: npm i -g @railway/cli
      - run:
          name: Deploy to Railway App
          command: |
            railway link -p "$RAILWAY_PROJECT_ID" --token "$RAILWAY_TOKEN"
            railway up --service "$RAILWAY_SERVICE_ID" --root bankchurn-api --detach --token "$RAILWAY_TOKEN"
            cd bankchurn-api
            railway up --service "$RAILWAY_SERVICE_ID" --detach --token "$RAILWAY_TOKEN" 


tags_only: &tags_only
  filters:
    branches:
      ignore: /.*/
    tags:
      only: /^.*/

workflows:
  version: 1
  deploy_pipeline:
    jobs:
      - deploy_app_to_railway:
          filters:
            branches:
              only:
                - main
